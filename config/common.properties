#redis\u914D\u7F6E\u4FE1\u606F
spring.redis.pool.max-idle=200
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=50000
spring.redis.pool.max-wait=-1
#spring.redis.sentinel.master= # name of Redis server
#spring.redis.sentinel.nodes= # comma-separated list of host:port pairs

# \u6570\u636E\u6E90\u914D\u7F6E\u4FE1\u606F
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.validation-query=SELECT 1
spring.datasource.initial-size=10
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=300000
spring.datasource.max-wait-millis=60000

# Mybatis\u914D\u7F6E\u4FE1\u606F
spring.mybatis.mapper-location=classpath*:mapper/*Mapper.xml
spring.mybatis.special-mapper-location=classpath*:mapper/mysql/*Mapper.xml
spring.mybatis.aliases-package=com.**.model

#jpa\u914D\u7F6E\u4FE1\u606F
#spring.jpa.dialect=org.hibernate.dialect.MySQLInnoDBDialect
spring.jpa.dialect=org.hibernate.dialect.Oracle9Dialect
#spring.jpa.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.hibernate-naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.entity-package=com.**.model

#\u5E94\u7528\u65E5\u5FD7\u8F93\u51FA\u8DEF\u5F84
app.log.output=/logs/applog/
multipart.maxFileSize = 20Mb
multipart.maxRequestSize = 20Mb

